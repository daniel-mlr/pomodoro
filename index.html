<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>FreeCodeCamp</h1>
        <div class="row">
            <div id="sessionset">
                <div id="slider1"></div>
            </div>
            <div id="start">
                <button >Start</button>
            </div>
            <div id="breakset">
                <div id="slider2"></div>
            </div>
        </div>
        <div class="row">
            <div id="pom">
                <div id="wholeHG">
                    <div class="showtime" id="remain">16:30</div>
                    <div class="showtime" id="runned">13:20</div>

                    <svg id="hourglass" xmlns="http://www.w3.org/2000/svg" >
                        <g id="liquideHaut">
                            <rect x="100" y="85" width="300" height="180" />
                        </g>
                        <g id="liquideBas">
                            <rect x="100" y="325" width="300" height="140" />
                        </g>
                        <g id="liquideFlux">
                            <rect x="247" y="265" width="6" height="200" />
                        </g>
                       j
                        <g id="glass">
                            <rect class="hgframe" x="50" y="25" rx="15" ry="15" width="400" height="40" />
                            <rect class="hgcol" x="80" y="65" width="20" height="400" />
                            <g id="liquidTurn">
                                <rect x="100" y="325" width="300" height="140" />
                            </g>
                            <path d="M100 65 
                                c 0  170,  147  145,  147 200 
                                c 0   55, -147   30, -147 200 z
                                M 400 465
                                c 0 -170, -147 -145, -147 -200
                                c 0  -55,  147  -30,  147 -200 z " 
                                fill="white" 
                                fill-opacity="1"
                                stroke="blue"/>
                            <rect class="hgcol" x="400" y="65" width="20" height="400" />
                            <rect class="hgframe" x="50" y="465" rx="15" ry="15" width="400" height="40" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-2.0.0.min.js">\x3C/script>')</script>
<script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
<script src="http://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
<script src="js/pom.js"></script>
</body>
</html>
