<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>FreeCodeCamp</h1>
        <div class="row">
            <div id="breakset">
                <span id="breakminus1">+</span>
                <img src="img/work-64.gif">
                <span id="breaklength">5</span>
                <span id="breakplus1">-</span>
            </div>
            <div id="sessionset">
                <span id="sessionminus1">+</span>
                <img src="img/rest-64.gif">
                <span id="sessionlength">25</span>
                <span id="sessionplus1">-</span>
            </div>
            <div id="start">
                <button >Start</button>
            </div>
        </div>
        <div class="row">
            <div id="pom">
                <div id="wholeHG">
                    <div class="showtime" id="remain">16:30</div>
                    <div class="showtime" id="runned">13:20</div>

                    <svg id="hourglass" xmlns="http://www.w3.org/2000/svg" >
                        <g id="liquideHaut">
                        <rect x="0" y="200" width="350" height="0" fill="red" />
                        </g>
                        <g id="liquideBas">
                        <rect x="50" y="260" width="300" height="185" fill="red" />
                        </g>
                        <g id="liquideFlux">
                        <rect x="147" y="200" width="6" height="200" fill="red" />
                        </g>
                        
                        <!--
                        <g id="liquideHaut">
                        <rect x="0" y="20" width="300" height="180" fill="red" />
                        </g>
                        <g id="liquideBas">
                        <rect x="0" y="400" width="300" height="0" fill="red" />
                        </g>
                        <g id="liquideFlux">
                        <rect x="147" y="200" width="6" height="200" fill="red" />
                        </g>
                        -->
                        <g id="glass">
                            <!--rect x="-50" y="0" width="100" height="400" fill="blue"/-->
                            <g id="liquidTurn">
                            <rect x="50" y="260" width="300" height="185" fill="red" />
                            <path d="M50 0 
                                c  0 170, 147 145, 147 200 
                                c  0  55,-147  30,-147 200 z
                                M 350 400
                                c 0 -170, -147 -145, -147 -200
                                c 0 -55, 147 -30, 147  -200 z " 
                                fill="white" 
                                fill-opacity="1"
                                stroke="blue"/>
                            <!--rect x="350" y="0" width="100" height="400"/-->
                        </g>
                        <g id="colonneGauche">
                        </g>
                        <g id="colonneDroite">
                        </g>
                    </svg>
                    <!--
                    <div class="liquide" id="haut"></div>
                    <div class="liquide" id="Bas"></div>
                    <div class="liquide" id="Flux"></div>
                    -->>
                </div>
            </div>
        </div>
    </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
<script src="js/pom.js"></script>
</body>
</html>
